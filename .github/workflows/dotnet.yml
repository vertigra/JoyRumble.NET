name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:  
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: uraimo/run-on-arch-action@v2.5.1
      name: Run commands
      id: runcmd
      with:
        arch: aarch64
        distro: ubuntu_latest

        dockerRunArgs: |
            --volume "${PWD}/src:/src"

        run: |
         wget -O - https://raw.githubusercontent.com/pjgpetecodes/dotnet7pi/main/install.sh | sudo bash
         dotnet new install GCC.Build.Template
         dotnet build /p:Configuration=LinuxDebug src/JoyRumble.NET.sln
         ls -al "${PWD}/src"
         
